<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Music API</title>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h2>โปรแกรมเล่นเพลง(Music API)</h2>
		<div class="music-container play" id="music-container">
			<div class="music-info">
				<h4 class="title">LALISA</h4>
				<div class="progress-container" id="progress-container">
					<div class="progress" id="progress"></div>
				</div>
			</div>
			<audio src="music/LISA - 'LALISA'.mp3" controls hidden></audio>

			<div class="img-container">
				<img src="cover/LALISA.jpeg" alt="" id="cover" />
			</div>

			<div class="navigation">
				<button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
				<button id="play" class="action-btn"><i class="fas fa-play"></i></button>
				<button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
			</div>
		</div>
	</body>
</html>
